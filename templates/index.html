<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder | Taylor's Kitchen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #fafafa;
        }
        .card {
            border-radius: 15px;
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: scale(1.03);
        }
        .container {
            margin-top: 50px;
        }
        .recipe-img {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">üç≥ Taylor‚Äôs Smart Recipe Finder</h1>
        <p class="text-muted">Enter one or more ingredients (comma-separated) to find delicious meals!</p>

        <form method="POST" class="row justify-content-center mb-5">
            <div class="col-md-6">
                <input type="text" class="form-control form-control-lg" name="ingredient" placeholder="e.g., chicken, rice, garlic" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-success btn-lg w-100">Find Recipes</button>
            </div>
        </form>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        {% if recipes %}
        <div class="row">
            {% for id, name, thumb in recipes %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <img src="{{ thumb }}" class="card-img-top recipe-img" alt="{{ name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ name }}</h5>
                        <a href="{{ url_for('recipe_detail', id=id) }}" class="btn btn-outline-primary">View Recipe</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
